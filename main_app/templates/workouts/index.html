{% extends 'base.html' %} {% block content %}


<h2> Workout List</h2>
{% for workout in workouts %}
<div class="card">
  <a href="{% url 'detail' workout.id %}">
  
    <div class="card-content">
      <span class="card-title">{{ workout.workout_type }}</span>
      <p>Workout Goal(s): {{ workout.description }}</p>
      
      
    </div>
  
</div>
{% endfor %} {% endblock %}
